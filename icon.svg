<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
<defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#1a75ff" />
        <stop offset="100%" stop-color="#0052cc" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="2" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
</defs>

<!-- 内接圆外框 -->
<circle cx="64" cy="64" r="62" fill="#2244ff" stroke="url(#bgGradient)" stroke-width="4" filter="url(#shadow)" />

<!-- 三行文本 -->
<text x="64" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#4dfbff">DDS</text>
<text x="64" y="70" text-anchor="middle" font-family="SimSun, sans-serif" font-size="32" font-Style="italic" fill="#d31717ff">Preview</text>
<text x="64" y="90" text-anchor="middle" font-family="Georgia, sans-serif" font-size="24" font-weight="200" fill="#2dea8fff">Viewer</text>

<!-- 装饰性元素 -->
<circle cx="64" cy="64" r="50" fill="none" stroke="#e3f704ff" stroke-width="5" opacity="0.3" />
<circle cx="64" cy="64" r="40" fill="none" stroke="#4da6ff" stroke-width="1" opacity="0.2" />
</svg>